<!doctype html>
<html>
<head>
  <title>Charlie's Restaurant</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="first.js"></script>

</head>
<body>
  <div class = "body">
    <div class = "nav">
      <h1>Charlie's Restaurant</h1>
    </div>

    <div>
      <h2 id = "funds">Funds: $100</h2>
    </div>

    <div id="ingredients" class="section">
      <div class="sectionHead">
        Ingredients
      </div>
      <div class="sectionLeft">
        <p class="sectionList">Burger Buns : $1</p>
        <p class="sectionList">Burger Patty : $3</p>
        <p class="sectionList">Tomatoes : $2</p>
        <p class="sectionList">Lettuce : $1</p>
        <p class="sectionList">Coke : $0.5</p>
      </div>
      <div class="sectionMiddle">
        <p class="sectionList" id="i0">0</p> <!--i for ingredients-->
        <p class="sectionList" id="i1">0</p>
        <p class="sectionList" id="i2">0</p>
        <p class="sectionList" id="i3">0</p>
        <p class="sectionList" id="i4">0</p>
      </div>
      <div class="sectionRight">
        <p class="sectionList"><button onclick="buyGroceries('i0',1)">Buy</button></p>
        <p class="sectionList"><button onclick="buyGroceries('i1',3)">Buy</button></p>
        <p class="sectionList"><button onclick="buyGroceries('i2',2)">Buy</button></p>
        <p class="sectionList"><button onclick="buyGroceries('i3',1)">Buy</button></p>
        <p class="sectionList"><button onclick="buyGroceries('i4',0.5)">Buy</button></p>
      </div>
    </div>

    <div id="staff" class="section">
      <div class="sectionHead">
        Staff
      </div>
      <div class="sectionLeft">
        <p class="sectionSubHead">Gofer</p>
        <p class="sectionList">Ponpon - $1000</p>
        <p class="sectionSubHead">Cooks</p>
        <p class="sectionList">John - $500</p> <!--add way to give details on each character-->
        <p class="sectionList">Malo - $50000</p>
      </div>
      <div class="sectionMiddle">
        <p class="sectionSubHead">Hire</p>
        <p class="sectionList"><button onclick="buy(0)">Hire</button></p>
        <p class="sectionSubHead">Hire</p>
        <p class="sectionList"><button onclick="buy(0)">Hire</button></p>
        <p class="sectionList"><button onclick="buy(1)">Hire</button></p>
      </div>
      <div class="sectionRight">
        <p class="sectionSubHead"></p>
        <p class="sectionList"></p>
        <p class="sectionSubHead">Send to School</p>
        <p class="sectionList"><button onclick="upgrade(0)">Send</button></p>
        <p class="sectionList"><button onclick="upgrade(1)">Send</button></p>
      </div>
    </div>

    <div id="restaurant" class="section">
      <div class="sectionHead">
        Restaurant
      </div>
      <div class="sectionLeft">
        <p class="sectionList">Burger</p>
      </div>
      <div class="sectionMiddle">
        <p class="sectionList" id="r0">0</p>
      </div>
      <div class=sectionRight>
        <p class="sectionList"><button onclick="sell('r0',5)">Sell</button></p>
      </div>
    </div>
    <div id="recipe" class="section">
      <div class="sectionHead">
        Recipe
      </div>
      <div class="sectionLeft">
        <p class="sectionList">Burger</p>
      </div>
      <div class="sectionMiddle">
        <p class="sectionList" id="r0">0</p>
      </div>
      <div class=sectionRight>
        <p class="sectionList"><button onclick="sell('r0',5)">Sell</button></p>
      </div>
    </div>
  </div><!--Body-->
</body>
</html>
